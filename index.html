<!DOCTYPE html>
<html>
<head>
    <title>Affine Cipher Encryption & Decryption</title>
    <link rel="stylesheet" type="text/css" href="affineCipher.css">
</head>
<body>
<div id="header">
    <div id="heading">Affine Cipher Cryptosystem Implementation</div>
</div>

<div id="container">
    <div id="encodeAff">
        <form>
            <div>         
                <input id="Entered_String" type="text" onfocusout="StringToUpper()">
                <label for="Entered_String">Enter a String</label>
            </div>
            <div>                          
                <input id="Alpha_Value" type="number" onfocusout="checkAlphaValid()">
                <label for="Alpha_Value">Enter Alpha(&alpha;) | 1 &le; &alpha; &le; 25 & & GCD(&alpha;,26) = 1</label>                
                <p id="errorAlpha" style="color:red;"></p>
                <p id="errorGCD" style="color:red;"></p>
            </div>
            <div>
                <input id="Beta_Value" type="number" onfocusout="checkBetaValid()">
                <label for="Beta_Value">Enter Beta(&beta;) such that 1 &le; &beta; &le; 25</label>
                <p id="errorBeta" style="color:red;"></p>
            </div>   
        </form>
        <center>
            <button type="submit" onclick="generateAffine()">ENCRYPTION</button>
        </center>
        <center>
            <p id="AffineEnc"></p>
        </center>
    </div>
    <div id="decodeAff">
        <form>
            <div>         
                <input id="Entered_String_two" type="text" onfocusout="StringToUpper_two()">
                <label for="Entered_String_two">Enter Encoded String</label>
            </div>
            <div>                          
                <input id="Alpha_Value_two" type="number" onfocusout="checkAlphaValid_two()">
                <label for="Alpha_Value_two">Enter Alpha(&alpha;) | 1 &le; &alpha; &le; 25 & & GCD(&alpha;,26) = 1</label>                
                <p id="errorAlpha_two" style="color:red;"></p>
                <p id="errorGCD_two" style="color:red;"></p>
            </div>
            <div>
                <input id="Beta_Value_two" type="number" onfocusout="checkBetaValid_two()">
                <label for="Beta_Value_two">Enter Beta(&beta;) such that 1 &le; &beta; &le; 25</label>
                <p id="errorBeta_two" style="color:red;"></p>
            </div>   
        </form>
        <center>
            <button type="submit" onclick="decodeAffine()">DECRYPTION</button>
        </center>
        <center>
            <p id="AffineDec"></p>
        </center>
    </div>
</div>

<div id="footer">
    Developed by <span id="developer">Haranath Rakshit</span>
</div>

<script src="affineCipher.js"></script>
</body>
</html>
